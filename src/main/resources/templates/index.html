<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/}"  th:authentication-success-handler-ref="@{/html/adminScreen}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							Invalid username or password.
						</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">
							You have been logged out.
						</div>
					</div>
					<span class="login100-form-title p-b-26">
						SoundShare
					</span>
					<span class="login100-form-title p-b-48">
						<a href="img/logoECI_Dev.jpg">
							<img style="border-radius: 5px;width:120px; height:100px" src="img/logoECI_Dev.jpg" title="Logo">
						</a>
					</span>

					<a href="html/userScreen.html">login</a> <br/>

					<!--<a href="html/adminScreen.html">Login with ADMIN account</a> <br/>-->
					<!--<a href="html/prueba.html">Prueba de Audio</a>-->
					<br/>
					<br/>

					<div class="wrap-input100 validate-input">
						 <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						 <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="html/singUp.html">
							Sign Up
						</a>
					</div>

			</div>
