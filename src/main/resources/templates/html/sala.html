<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sala</title>
    <link rel="icon" type="image/jpg" href="../img/logo3.png"/>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet"  href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/apiPlayerAudio.js"></script>
	<script src="../js/apiclient.js"></script>
	<script src="../js/app.js"></script>
</head>

<body onload="app.getUserLogged(), app.createtable(), app.getNameRoom()">
<header>
    <nav>
        <ul>
            <li> <a href="userScreen.html"> Start </a></li>
            <li> <a href="#"> Music </a></li>
            <li> <a href="../index.html"> Sign in </a></li>
            <li> <a href="singUp.html"> Sign up </a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="tittle">
        <img src="../img/logo3.png" style="width:5%" height="25%">
        <img src="../img/logo2.png" style="width:20%" height="25%">
    </div>
    <div id="toda">
        <h1 id="nombre" align="left">rooms</h1>
    <!--<img src="../img/logo.png" style="border-radius:20px;width:20%" height="25%">-->
    <div class="row" id="menu">
        <h2 align="left">Your Songs </h2>
        <br>
        <div>
            <table class="table">
                <thead>
                <tr class="table-warning" >
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">genero</th>
                    <th scope="col">author</th>
                    <th scope="col">minuto</th>
                </tr>
                </thead>
                <tbody id="tablas">
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div id ="menu-chat" style="float: left; width:45%" >
        <h2>Your chats </h2>
        <br>
		<object id="chat" type="text/html"
			width="480" height="360">
		</object>
        <br>
    </div>
</main>
<footer>
    <div id ="menu-play">
        <div style="float: left;width: 10%">
            <button id="boton1" type="submit"  ><img src="../img/pass.png" alt="x"/></button>
        </div>
        <div style="float: left;width: 10%">
            <button id="youtube-audio" type="submit" ></button>
        </div>
        <div style="float: left;width: 10%">
            <button id="boton2" type="submit"><img src="../img/next.png" alt="x" /></button>
        </div>
        <div id= "menu-tittlesong">
            <input id="barraSong" type="text" class="form-control" placeholder="Find your favorite song..."/>
        </div>
        <div style="float: right;width: 5%">
            <button id="youtube-audio2" type="submit"  class="btn btn-primary" onclick="onYouTubeIframeAPIReady(barraSong.value)" ><img src="../img/buscar.png" alt="x"/></button>
        </div>
    </div>
</footer>
</body>
</html>
