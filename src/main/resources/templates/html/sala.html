<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sala</title>
    <link rel="icon" type="image/jpg" href="../img/logo3.png"/>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet"  href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/apiPlayerAudio.js"></script>
	<script src="../js/apiclient.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/websocket.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" type="text/javascript"></script>
</head>

<body onload="app.getNameRoom(), app.createtable() , websocket.connectAndSubscribeMain()">
<header>
    <nav>
        <ul>
            <li> <a href="#"> Start </a></li>
            <li> <a href="addRoom.html"> Add Room </a></li>
            <li> <a href="addSong.html"> Add Song </a></li>
            <li> <a href="../index.html"> Sign Out </a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="tittle">
        <img src="../img/logo3.png" style="width:5%" height="25%">
        <img src="../img/logo2.png" style="width:20%" height="25%">
    </div>
    <div id="toda">
        <h1 id="nombre" align="left">rooms</h1>
		<br>
		<h1 id="num" align="left">0</h1>
		<br>
		<h1 id="song" align="left"></h1>
    <!--<img src="../img/logo.png" style="border-radius:20px;width:20%" height="25%">-->
        <div class="row" id="menu">
            <h2 align="left">Your Songs </h2>
            <br>
            <div>
                <table class="table">
                    <thead>
                    <tr class="table-warning" >
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">genero</th>
                        <th scope="col">author</th>
                        <th scope="col">minuto</th>
                        <th scope="col">play</th>
                    </tr>
                    </thead>
                    <tbody id="tablas">
                    </tbody>
                </table>
            </div>
        </div>
        <div id ="menu-chat" style="float: left; width:45%" >
            <h2>Your chats </h2>
            <br>
            <object id="chat" type="text/html"
                    width="480" height="360">
            </object>
            <br>
            <a href="#"><input id="botonroom" type="button" value="Disconnect room"></a>
        </div>

    </div>

</main>
<footer>
    <div id ="menu-play">
        <div style="float: left;width: 10%">
            <button id="boton1" type="submit"  ><img src="../img/pass.png" alt="x"/></button>
        </div>
        <div style="float: left;width: 10%">
            <button id="youtube-audio" type="submit" ></button>
        </div>
        <div style="float: left;width: 10%">
            <button id="boton2" type="submit"><img src="../img/next.png" alt="x" /></button>
        </div>
        <div id= "menu-tittlesong">
            <input id="barraSong" type="text" class="form-control" placeholder="Find your favorite song..."/>
        </div>
        <div style="float: right;width: 5%">
            <button id="youtube-audio2" type="submit"  class="btn btn-primary" onclick="apiyoutube.onYouTubeIframeAPIReady(barraSong.value,0)" ><img src="../img/buscar.png" alt="x"/></button>
        </div>
    </div>
</footer>
</body>
</html>
