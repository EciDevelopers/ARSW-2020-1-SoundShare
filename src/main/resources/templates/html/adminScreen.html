<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="icon" type="image/jpg" href="../img/logo3.png"/>
    <link rel="stylesheet" href="../css/estilo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/apiPlayerAudio.js"></script>
	<script src="../js/apiclient.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/websocket.js"></script>
</head>

<body id="admin" onload="app.printUserLogged(), app.createtableroom(), app.createtableusers()">
<header>
    <nav>
        <ul>
            <li> <a href="#"> Start </a></li>
            <li> <a href="addRoom.html"> Add Room </a></li>
            <li> <a href="addSong.html"> Add Song </a></li>
            <li> <a href="../index.html"> Sign Out </a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="tittle">
        <img src="../img/logo3.png" style="width:5%" height="25%">
        <img src="../img/logo2.png" style="width:20%" height="25%">
    </div>
    <div id="todo">
        <h1 id="nick" align="left">Welcome hola Admin !</h1>
        <br>
        <div id="menu-songs">
            <h2 align="left">Your rooms </h2>
            <br>
            <div>
                <table class="table">
                    <thead>
                    <tr class="table-warning" >
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">genero</th>
                        <th scope="col">tipo</th>
                        <th scope="col">entrar</th>
                    </tr>
                    </thead>
                    <tbody id="tablasrooms">
                    </tbody>
                </table>
            </div>
        </div>
        <div id ="menu-princi" >
            <div>
                <h2 align="left">Your Users </h2>
                <br>
                <div>
                    <table class="table">
                        <thead>
                        <tr class="table-warning" >
                            <th scope="col">id</th>
                            <th scope="col">nombre</th>
                            <th scope="col">nickname</th>
                            <th scope="col">eliminar</th>
                        </tr>
                        </thead>
                        <tbody id="tablasUsers">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div id ="menu-play">
        <div style="float: left;width: 10%">
            <button id="boton1" type="submit"  ><img src="../img/pass.png" alt="x"/></button>
        </div>
        <div style="float: left;width: 10%">
            <button id="youtube-audio" type="submit" ></button>
        </div>
        <div style="float: left;width: 10%">
            <button id="boton2" type="submit"><img src="../img/next.png" alt="x" /></button>
        </div>
        <div id= "menu-tittlesong">
            <input id="barraSong" type="text" class="form-control" placeholder="Find your favorite song..."/>
        </div>
        <div style="float: right;width: 5%">
            <button id="youtube-audio2" type="submit"  class="btn btn-primary" onclick="apiyoutube.onYouTubeIframeAPIReady(barraSong.value,0)" ><img src="../img/buscar.png" alt="x"/></button>
        </div>
    </div>
</footer>
</body>
</html>
